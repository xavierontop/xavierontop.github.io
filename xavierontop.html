<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy-Themed Website</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Fullscreen background with galaxy theme */
        body {
            height: 100vh;
            background: url('https://www.nasa.gov/sites/default/files/thumbnails/whats_up_1.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin: 0;
        }

        /* Adding a dark overlay for better visibility of text and button */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark semi-transparent overlay */
        }

        /* Main content container */
        .container {
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-out;
        }

        /* Stylish download button */
        .download-btn {
            background-color: #ff6f61;
            border: none;
            padding: 20px 40px;
            font-size: 1.5em;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 20px rgba(255, 111, 97, 0.7);
            animation: buttonGlow 2s infinite alternate;
        }

        .download-btn:hover {
            background-color: #f03e30;
            transform: scale(1.1);
        }

        /* Button hover effect */
        .download-btn:active {
            transform: scale(0.98);
        }

        /* Simple fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glowing button animation */
        @keyframes buttonGlow {
            0% {
                box-shadow: 0 0 20px rgba(255, 111, 97, 0.7);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 111, 97, 1);
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .download-btn {
                padding: 15px 30px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Galaxy</h1>
        <p>Explore the cosmos and download the latest space images.</p>
        <!-- Download Button -->
        <button class="download-btn" onclick="window.location.href='https://www.example.com/yourfile.zip'">Download Now</button>
    </div>
</body>
</html>
